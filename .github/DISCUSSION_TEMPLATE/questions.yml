labels: [question]
body:
  - type: markdown
    attributes:
      value: |
        感谢你对这个项目感兴趣！ 🚀

        请遵循以下说明，填写每一个问题，并完成每一个步骤。 🙏

        我之所以这样要求，是因为在 GitHub 上回答问题和解决问题消耗了大部分时间。

        因为不得不花费太多时间处理问题，导致我无法像希望的那样快速添加新功能、修复 Bug、审查 Pull Requests 等。

        所有这一切，都是在众多社区成员提供的不可思议的帮助之上的，他们付出了很多时间来到这里帮助他人。

        这是很多工作，但如果有更多像他们一样的用户能稍微多帮助一下他人，那么每个人的负担就会减轻很多（包括你和我 😅）。

        通过以结构化的方式提问（遵循此模板），将更容易帮助你。

        而且很有可能在过程中你就能找到解决方案，甚至不需要提交问题和等待回复。 😎

        由于问题太多，我将不得不丢弃并关闭不完整的问题。这将允许我（和其他人）专注于帮助像你一样遵循整个流程并帮助我们帮助你的人。 🤓
  - type: checkboxes
    id: checks
    attributes:
      label: 初步检查
      description: 请确认并勾选以下所有选项。
      options:
        - label: 我在此处添加了一个非常具有描述性的标题。
          required: true
        - label: 我使用了 GitHub 搜索查找相似问题，但没有找到。
          required: true
        - label: 我已经在文档/README 中进行了搜索。
          required: true
        - label: 我已经在 Google 搜索了“如何做 X”，但没有找到任何信息。
          required: true
        - label: 我已经阅读并遵循了 docs/README 中的所有教程，但没有找到答案。
          required: true
  - type: checkboxes
    id: help
    attributes:
      label: 承诺互助
      description: |
        提交此问题后，我承诺做到以下之一：

          * 阅读未解决的问题，直到找到 2 个我可以帮助他人的问题，并在那里添加评论提供帮助。
          * 我已经点击了这个仓库的“Watch”按钮以接收通知，并承诺将来至少帮助 2 个提问的人。

      options:
        - label: 我承诺会做到以上选项之一 👆
          required: true
  - type: textarea
    id: example
    attributes:
      label: 代码示例
      description: |
        请添加一个包含你用例的、自包含的、[最小可复现示例](https://stackoverflow.com/help/minimal-reproducible-example)。

        如果我（或其他人）可以复制它、运行它并立即看到问题，那么我（或其他人）能帮助你的几率就会大得多。

      placeholder: |
        在这里写下你的代码示例。
      render: Text
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: 问题描述
      description: |
        问题、疑问或错误是什么？

        写一段简短的描述，告诉我你在做什么，你期望发生什么，以及目前实际发生了什么。
      placeholder: |
        * 打开浏览器并调用端点 `/`。
        * 它返回一个 JSON `{"message": "Hello World"}`。
        * 但我期望它返回 `{"message": "Hello Morty"}`。
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: 操作系统
      description: 你使用的是什么操作系统？
      multiple: true
      options:
        - Linux
        - Windows
        - macOS
        - Other
    validations:
      required: true
  - type: textarea
    id: os-details
    attributes:
      label: 操作系统详情
      description: 你可以在这里添加更多关于你的操作系统的详细信息，特别是如果你选择了“Other”。
    validations:
      required: true
  - type: input
    id: python-version
    attributes:
      label: Python 版本
      description: |
        你使用的是什么 Python 版本？

        你可以通过以下命令查看 Python 版本：

        ```bash
        python --version
        ```
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: 额外上下文
      description: 添加你认为有用的任何额外上下文信息或截图。
